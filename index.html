<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/fa-icon.png" type="image/x-icon" />
    <title>Book Marker</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="position-relative">
      <div class="container text-white">
        <div class="front">
          <div class="heading text-center">
            <h1 class="p-5">Bookmarker</h1>
            <p>
              <i class="bi bi-bookmark-fill"></i> Bookmark your favorite sites
              <i class="bi bi-bookmark-fill"></i>
            </p>
          </div>
          <div class="mb-3">
            <label for="sname" class="form-label"
              ><i class="bi bi-journal-bookmark-fill"></i> Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="sname"
              placeholder="Bookmark Name"
              oninput="validateSiteName()"
            />
          </div>
          <div class="mb-3">
            <label for="siteurl" class="form-label">
              <i class="bi bi-link-45deg"></i>
              Site URL
            </label>
            <input
              type="text"
              class="form-control"
              id="siteurl"
              placeholder="Website URL"
              oninput="validateUrlName()"
            />
          </div>
          <div class="text-center">
            <button onclick="addSite()">Submit</button>
          </div>
        </div>
        <div
          id="layerBox"
          class="layer bg-black bg-opacity-50 position-absolute top-0 bottom-0 start-0 end-0 d-none align-items-center justify-content-center"
        >
          <div
            class="errorMessage py-5 px-4 bg-white rounded-2 w-50 position-relative"
          >
            <div class="warning d-flex">
              <i
                onclick="closeLayer()"
                class="bi bi-x text-dark fs-1 position-absolute end-0 top-0 pe-4 pt-2"
              ></i>
              <p class="bg-danger rounded-5"></p>
              <p class="bg-warning rounded-5"></p>
              <p class="bg-success rounded-5"></p>
            </div>
            <div class="errorText text-dark">
              <p class="fw-bolder">
                Site Name or Url is not valid, Please follow the rules below:
              </p>
              <ul class="list-unstyled">
                <li class="mb-2">
                  <i class="bi bi-arrow-right-circle text-danger fw-bold"></i>
                  Site name must start with capital letter and contain at least
                  3 characters
                </li>
                <li>
                  <i class="bi bi-arrow-right-circle text-danger fw-bold"></i>
                  Site URL must be a valid one
                  <small>like: (https://www.google.com)</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <table class="table table-striped mt-5 text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
